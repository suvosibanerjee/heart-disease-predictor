<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streamlit Report</title>
</head>
<body>
    <h1>Loading Streamlit App...</h1>
    <p>Please wait while the Streamlit app is being loaded.</p>
    <div id="streamlit_container"></div>

    <script>
        function loadStreamlitApp() {
            fetch('/start_streamlit')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('streamlit_container').innerHTML = '<iframe src="/streamlit_report_content" width="100%" height="600px"></iframe>';
                    } else {
                        console.error('Failed to start Streamlit app');
                    }
                })
                .catch(error => {
                    console.error('Error starting Streamlit app:', error);
                });
        }
        document.addEventListener('DOMContentLoaded', loadStreamlitApp);
    </script>
</body>
</html>
